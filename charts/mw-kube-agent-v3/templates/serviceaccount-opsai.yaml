{{- if .Values.opsai.enabled }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.opsai.serviceAccount.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "mw-kube-agent.labels" . | nindent 4 }}
  {{- with .Values.opsai.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
